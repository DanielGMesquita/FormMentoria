<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <div id="top">
                <h1>
                    Mentoria
                </h1>
                <p>
                    Preencha o formulário abaixo para agendar sua mentoria
                </p>
            </div>
        </header>
        <main>
            <form id="mentoring">
                <fieldset>
                    <div class="fieldset-settings">
                        <legend>Informações pessoais</legend>
                        <div class="name-settings">
                            <div class="input-name">
                                <label for="first-name">Nome</label>
                                <input type="text" id="first-name" required>
                            </div>
                            <div class="input-name">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name" required>
                            </div>
                        </div>
                        <div class="input-settings">
                            <label for="e-mail">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="e-mail" required>
                        </div>
                        <div class="input-settings">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-settings">
                        <legend>Informações do mentor</legend>
                        <div class="input-settings">
                            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentor-name" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-settings">
                        <div class="time-settings">
                            <legend>Seus horários disponíveis</legend>
                            <h3>Primeira mentoria</h3>
                            <div class="schedule">
                                <div class="input-settings">
                                    <label for="date">Data <span>(DD/MM/AA)</span></label>
                                    <input type="date" id="date">
                                </div>
                                <div class="input-settings">
                                    <label for="start">Das</label>
                                    <input type="time" id="start">
                                </div>
                                <div class="input-settings">
                                    <label for="end">Até</label>
                                    <input type="time" id="end">
                                </div>
                            </div>
                            <h3>Segunda mentoria</h3>
                            <div class="schedule">
                                <div class="input-settings">
                                    <label for="date">Data <span>(DD/MM/AA)</span></label>
                                    <input type="date" id="date">
                                </div>
                                <div class="input-settings">
                                    <label for="start">Das</label>
                                    <input type="time" id="start">
                                </div>
                                <div class="input-settings">
                                    <label for="end">Até</label>
                                    <input type="time" id="end">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <input type="submit" form="mentoring" class="button" value="Salvar">
            </footer>
        </main>
    </div>
</body>
</html>
